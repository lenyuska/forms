<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms4</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form id="form1">
      <div class="group">
        <input type="checkbox" id="checkbox1"> 
        <input type="text" id="textField1" placeholder="Введите текст..." class="hidden">
      </div>
      <div class="group">
        <input type="checkbox" id="checkbox2"> 
        <input type="text" id="textField2" placeholder="Введите текст..." class="hidden">
      </div>
      <div class="group">
        <input type="checkbox" id="checkbox3"> 
        <input type="text" id="textField3" placeholder="Введите текст..." class="hidden">
      </div>
    </form>
  </div>

  <script>
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    function checkboxChange(event) {
      const textField = document.getElementById("textField" + this.id.replace("checkbox", ""));
      
      if (this.checked) {
        textField.classList.remove("hidden");
      } else {
        textField.classList.add("hidden"); 
      }
    }  
    checkboxes.forEach(function(checkbox) {
      checkbox.addEventListener("change", checkboxChange);
    });
  </script>
  
</body>
</html>
